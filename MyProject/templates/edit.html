<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الملف</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>تعديل الملف</h1>
        <form method="POST">
            <label for="filename">اسم الملف الجديد:</label>
            <input type="text" id="filename" name="filename" value="{{ file.filename }}" required>
            <button type="submit">حفظ التعديلات</button>
        </form>
    </div>
</body>
</html>
