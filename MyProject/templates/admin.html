<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>لوحة الإدارة</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">اختر ملفًا لرفعه:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">رفع الملف</button>
        </form>
        <h2>الملفات المرفوعة</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم الملف</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_file', file_id=file.id) }}" style="display: inline;">
                            <button type="submit" class="delete-btn">حذف</button>
                        </form>
                        <a href="{{ url_for('edit_file', file_id=file.id) }}" class="edit-btn">تعديل</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
